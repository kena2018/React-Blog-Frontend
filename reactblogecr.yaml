apiVersion: apps/v1
kind: Deployment
metadata:
  name: reactblogfrontend-reactblogms
spec:
  replicas: 2
  selector:
    matchLabels:
      app: reactblogfrontend-reactblogms
  template:
    metadata:
      annotations:
        redeploy: 'true'
      labels:
        app: reactblogfrontend-reactblogms
    spec:
      containers:
      - image: 672072155362.dkr.ecr.us-east-1.amazonaws.com/reactblogecr:latest
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 180
          periodSeconds: 5
        name: reactblogecr
        ports:
        - containerPort: 80
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: reactblogms-service
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: reactblogfrontend-reactblogms
  type: NodePort
---
apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  annotations:
    ingressclass.kubernetes.io/is-default-class: 'true'
  name: my-aws-ingress-class
spec:
  controller: ingress.k8s.aws/alb
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '15'
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-port: traffic-port
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/load-balancer-name: ReactBlogFrontend-alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/subnets: subnet-0fa12c58ef634d8f5, subnet-0f313e966580ce10a
    alb.ingress.kubernetes.io/success-codes: 200-404
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '2'
  labels:
    app: app-ReactBlogFrontend
  name: ingress-ReactBlogFrontend
spec:
  defaultBackend:
    service:
      name: reactblogms-service
      port:
        number: 80
  ingressClassName: my-aws-ingress-class
